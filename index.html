<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <title>Game</title>
</head>
<body>
    <!-- The menu is to be made so this is just provisional -->
    <h2 class="label">Rival: </h2>
    <div class="deck">
        <div class="rivalCard" id="rival">
            <img src="img/interrogation.png" alt="?">
        </div>
    </div>

    <button>Restart</button>
    
    <h2 class="label">Choose your card: </h2>
    <div class="deck">
        <div class="card" id="rock">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="card" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="card" id="scissors">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>

    
</body>
